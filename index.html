<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie App</title>
</head>
<body>

    <div class="header">
        <div class="logo">SZX</div>
        <div class="main-input">
            <input type="text" class="search-title" placeholder="Title" data-movie-input>
        </div>
        <div class="options">
            <select class="select-type" name="type" data-movie-option>
                <option value="movie" selected>Movie</option>
                <option value="series">Series</option>
            </select>
        </div>
        <div class="search-btn">
            <input type="button" value="Search" class="btn" data-movie-btn>
        </div>
    </div>

    <div class="movie-container" data-movie-list></div>

    <template data-movie-item>
        <div class="movie-item">
            <div class="title" data-movie-title></div>
            <div class="poster">
                <img class="image" data-movie-image>
            </div>
            <div class="year" data-movie-year></div>
        </div>
    </template>

    <script src="index.js"></script>
</body>
</html>
